<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>STORM: Women's Clothing</title>
    <link href="storm.css" rel="stylesheet" />

    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
  </head>
  <body>
    <nav class="nav">
      <img
        src="/images/storm-logo.webp"
        alt="storm-logo"
        width="110px"
        height="15px"
      />
      <div class="nav-item">New</div>
      <div class="nav-item">Clothing</div>
      <div class="nav-item">Accessories</div>
      <div class="nav-item">Gift Guide</div>
      <div class="nav-item">Black Wolf Gin</div>
      <div class="nav-item">Sale</div>
      <div class="nav-item">Styling Boutique</div>
    </nav>

    <div class="row">
      <div class="image-container">
        <img
          class="image"
          src="/images/sequin-top-green-front-73549knt.webp"
          alt="sequin-top"
        />
        <div class="image-contents">
          <div class="image-text">SEE YOU ON THE DANCEFLOOR!</div>
          <button class="image-button">SHOP NOW</button>
        </div>
      </div>

      <div class="image-container">
        <img
          class="image"
          src="/images/sequin-top-green-front-73549knt.webp"
          alt="sequin-top"
        />
        <div class="image-contents">
          <div class="image-text">SEE YOU ON THE DANCEFLOOR!</div>
          <button class="image-button">SHOP NOW</button>
        </div>
      </div>
    </div>

    <div id="slider">
      <button id="left-arrow">V</button>
      <img src="/images/blue.webp" width="100%" height="auto" />
      <img
        class="image-hide"
        src="/images/red.webp"
        width="100%"
        height="auto"
      />
      <button id="right-arrow">V</button>
    </div>

    <script src="storm.js"></script>
  </body>
</html>
